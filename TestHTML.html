<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One-Way Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Attribute</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Name</td>
            <td>John Doe</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>30</td>
        </tr>
        <tr>
            <td>City</td>
            <td>New York</td>
        </tr>
    </table>
</body>
</html>
